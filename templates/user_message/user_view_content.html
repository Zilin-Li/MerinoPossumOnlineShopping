{% extends 'components/base.html' %}
{% block title %}customer view content{% endblock %}
{% block content %}

<div class="container my-4 py-3"
  style="background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  <h2 class="text-center mb-4">{{message_detail[0] | default('', true)}}</h2>
  <h3 class="text-center mb-4">{{message_detail[1] | default('', true)}}</h3>
  <div class="d-flex justify-content-center mt-4">
    <a href="{{ url_for('user_receive_message.display_message') }}" class="btn btn-custom"
      style="min-width: 120px;font-size: 20px;">Back</a>
  </div>
</div>
{% endblock %}
