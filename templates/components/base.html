<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/cf8a9ac0b4.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS (Ensure this is before your custom styles for proper overriding) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <!-- Bootstrap Bundle JS (Includes Bootstrap JS and Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Scripts -->
  <!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script> -->

  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <!-- header -->
  
  {% include 'components/header/header.html' %}
  

  <!-- main -->
  <main id="main-content">
    {% block content %}{% endblock %}
  </main>

  <!-- footer -->

    {% include 'components/footer.html' %}
</body>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>


</html>
