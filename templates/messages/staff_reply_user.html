{% extends 'components/base.html' %}

{% block title %}
Staff Reply Message
{% endblock %}

{% block content %}
<div class="container my-5">
  {% include 'components/message.html' %}
  <h2>Staff Reply Message</h2>
  <form method="post" action="{{ url_for('messages.staff_reply_user', receive_id=receive_id) }}" class="mt-3"
    novalidate>
    <div class="mb-3">
      <label for="message_content" class="form-label">Message Content</label>
      <textarea class="form-control" id="message_content" name="message_content" rows="5" required></textarea>
      <div class="invalid-feedback">
        Please provide a message.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Send Reply</button>
  </form>
</div>
{% endblock %}
