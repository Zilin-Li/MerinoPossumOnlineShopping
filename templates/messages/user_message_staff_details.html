{% extends 'components/base.html' %}
{% block title %}Customer View Content{% endblock %}
{% block content %}
<div class="user-message-staff-details">
  <div class="user-message-staff-details-container d-flex flex-column align-items-center" style="min-height: 80vh;">
    
    <div class="card w-100 mb-4">
      <div class="card-header text-center m-3">
        <h2>Message Details</h2>
      </div>
      <div class="card-body m-5" >
        <div class="message-content mb-4" style=" padding: 20px; border-radius: 8px;">
          <h3 class="text-start">{{ message[3] }}</h3>
        </div>
        <div class="d-flex justify-content-center w-100">
          <a href="{{ url_for('user_sent_message_to_staff.list_message_from_staff') }}" class="btn btn-custom"
            style="min-width: 80%; font-size: 20px; margin-top:30px;">Back</a>
        </div>
      </div>
    </div>

  </div>
</div>





{% endblock %}
