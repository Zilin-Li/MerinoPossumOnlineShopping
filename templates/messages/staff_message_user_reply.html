{% extends 'components/base.html' %}

{% block title %}
Staff Reply Message
{% endblock %}

{% block content %}
<div class="staff-replay-user">
  <div class="staff-replay-user-container">
  
  <h2>Staff Reply Message</h2>
  <form method="post" class="mt-3" novalidate>
    <div class="mb-3">
      <label for="message_content" class="form-label">Message Content</label>
      <textarea class="form-control" id="message_content" name="message_content" rows="5" required></textarea>
      <div class="invalid-feedback">
        Please provide a message.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Send Reply</button>
  </form>
</div>
</div>
{% endblock %}
